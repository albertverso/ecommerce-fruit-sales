<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link
            rel="shortcut icon"
            type="imagex/png"
            href="/static/images/fruit_icon.png" />
        {% load static %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/home.css' %}" />
    </head>
    <body
        class="flex flex-col items-center justify-center gap-4 px-20 py-10 bg-[#F2E8CF]">
        <header class="flex flex-col items-center justify-center gap-10">
            <div class="flex flex-col items-center justify-center gap-2">
                <div class="icon w-32 h-32"></div>
                <div class="flex flex-row text-xl font-bold gap-1">
                    <p class="text-[#BC4749]">Zé</p>
                    <p class="text-[#fbb02d]">das</p>
                    <p class="text-[#386641]">Frutas</p>
                </div>
            </div>
        </header>

        <div class="flex items-center border-2 border-[#BC4749] gap-1 rounded-full ">
            <!-- Botão On -->
            <button id="toggleOn" class="btn-toggle bg-[#BC4749] text-white px-4 py-2 rounded-full focus:outline-none transition text-lg font-semibold duration-500">Sigh in</button>
            <!-- Botão Off -->
            <button id="toggleOff" class="btn-toggle bg-gray-300 text-gray-700 px-4 py-2 rounded-full focus:outline-none transition duration-500 text-lg font-semibold">Sigh up</button>
        </div>

        <div id="sigh-in" class="flex">
            <form action="/ecommerce/login_user/" method="POST" class="flex flex-col gap-4 text-black font-semibold">
                {% csrf_token %}
                <p class="text-2xl font-bold text-[#A7C957] mb-4 items-center justify-center text-center">ENTRAR</p>
                <div class="flex flex-col gap-2">
                    <label for=""> digite seu username</label>
                    <input type="text" name="user_name" placeholder="digite.." required
                        class="border border-1 rounded-lg p-1 focus:outline-[#A7C957] text-black" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for=""> digite sua senha:</label>
                    <input type="password" name="password" placeholder="digite.." minlength="5" required
                        class="border border-1 rounded-lg p-1 focus:outline-[#A7C957] text-black" />
                </div>
                <button type="submit" name="sigh_in" class="rounded-lg h-10 text-white bg-[#A7C957] hover:bg-[#386641]">
                    Confirmar
                </button>
            </form>
        </div>

        <div id="sigh-up" class="flex hidden">
            <form action="/ecommerce/login_user/" method="POST" class="flex flex-col gap-4 font-semibold text-black">
                {% csrf_token %}
                <p class="text-2xl font-bold text-[#A7C957] mb-4 items-center justify-center text-center">INSCREVER-SE</p>
                <div class="flex flex-col gap-2">
                    <label for=""> digite um username</label>
                    <input type="text" name="user_name" placeholder="digite.." required
                        class="border border-1 rounded-lg p-1 focus:outline-[#A7C957] text-black" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for=""> digite seu email:</label>
                    <input type="email" name="email" placeholder="digite.." required
                        class="border border-1 rounded-lg p-1 focus:outline-[#A7C957] text-black" />
                </div>
                <div class="flex flex-col gap-2">
                    <label for=""> digite uma senha:</label>
                    <input type="password" name="password" placeholder="digite.." minlength="5" required
                        class="border border-1 rounded-lg p-1 focus:outline-[#A7C957] text-black" />
                </div>
                <button type="submit" name="sigh_up"  class="rounded-lg h-10 text-white bg-[#A7C957] hover:bg-[#386641]">
                    Confirmar
                </button>
            </form>
        </div>

        {% if messages %}
            {% for message in messages %}
                {% if message.tags == 'success' %}
                <div
                    id="modal-message"
                    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-5 gap-5">
                        <div
                            class="bg-white p-6 rounded-lg shadow-lg text-[#A7C957] flex flex-row gap-5 items-center justify-center"
                            id="perfil-content">
                            {{message}}
                            <i class="bi bi-check-circle text-[#A7C957] text-2xl"></i>
                        </div>
                </div>
                {% elif message.tags == 'error' %}
                <div
                    id="modal-message"
                    class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-5 gap-5">
                        <div
                            class="bg-white p-6 rounded-lg shadow-lg text-[#BC4749] flex flex-row gap-5 items-center justify-center"
                            id="perfil-content">
                            {{message}}
                            <i class="bi bi-exclamation-triangle text-[#BC4749] text-2xl"></i>
                        </div>
                </div>
                {% endif %}
            {% endfor %}
        {% endif %}

        <script>
            const toggleOnButton = document.getElementById('toggleOn');
            const toggleOffButton = document.getElementById('toggleOff');
            const sighIn = document.getElementById('sigh-in');
            const sighUp = document.getElementById('sigh-up');

            // Adiciona evento de clique para alternar entre os botões On e Off
            toggleOnButton.addEventListener('click', () => {
                toggleOnButton.classList.add('bg-[#BC4749]', 'text-white');
                toggleOnButton.classList.remove('bg-gray-300', 'text-gray-700');
                toggleOffButton.classList.add('bg-gray-300', 'text-gray-700');
                toggleOffButton.classList.remove('bg-[#BC4749]', 'text-white');
                sighIn.classList.remove('hidden');
                sighUp.classList.add('hidden');

            });

            toggleOffButton.addEventListener('click', () => {
                toggleOffButton.classList.add('bg-[#BC4749]', 'text-white');
                toggleOffButton.classList.remove('bg-gray-300', 'text-gray-700');
                toggleOnButton.classList.add('bg-gray-300', 'text-gray-700');
                toggleOnButton.classList.remove('bg-[#BC4749]', 'text-white');
                sighUp.classList.remove('hidden');
                sighIn.classList.add('hidden');
            });

            const modalMessage = document.getElementById('modal-message');

                if (modalMessage) {
                    // Ocultar o modal de sucesso após 1 segundos
                    setTimeout(() => {
                        successModal.classList.add('hidden');
                        window.location.href = window.location.origin + window.location.pathname;
                    }, 1000);
                }
        </script>


    </body>
</html>
