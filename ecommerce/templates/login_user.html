<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Login</title>
    </head>
    <body class="flex flex-col items-center justify-center gap-10 p-20">
        <header>
            <p class="text-3xl font-bold">Login</p>
        </header>

        <form
            action="/ecommerce/login/"
            method="POST"
            class="flex flex-col gap-8">
            {% csrf_token %}
            <div class="flex flex-col gap-2">
                <label for=""> digite um username</label>
                <input
                    type="text"
                    name="user_name"
                    placeholder="digite.."
                    class="border border-1 rounded-lg p-1 focus:outline-cyan-500" />
            </div>
            <div class="flex flex-col gap-2">
                <label for=""> digite seu email:</label>
                <input
                    type="text"
                    name="email"
                    placeholder="digite.."
                    class="border border-1 rounded-lg p-1 focus:outline-cyan-500" />
            </div>
            <div class="flex flex-col gap-2">
                <label for=""> digite uma senha:</label>
                <input
                    type="text"
                    name="password"
                    placeholder="digite.."
                    class="border border-1 rounded-lg p-1 focus:outline-cyan-500" />
            </div>
            <button
                type="submit"
                name="register"
                class="bg-cyan-500 rounded-lg h-10">
                Confirmar
            </button>
        </form>
    </body>
</html>
