<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Login</title>
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
        <link
            rel="shortcut icon"
            type="imagex/png"
            href="/static/images/fruit_icon.png" />
        {% load static %}
        <link
            rel="stylesheet"
            type="text/css"
            href="{% static 'css/home.css' %}" />
    </head>
    <body
        class="flex flex-col items-center justify-center gap-10 px-20 py-10 bg-[#F2E8CF]">
        <header class="flex flex-col items-center justify-center gap-10">
            <div class="flex flex-col items-center justify-center gap-2">
                <div class="icon w-32 h-32"></div>
                <div class="flex flex-row text-xl font-bold gap-1">
                    <p class="text-[#BC4749]">ZÃ©</p>
                    <p class="text-[#fbb02d]">das</p>
                    <p class="text-[#386641]">Frutas</p>
                </div>
            </div>
            <p class="text-3xl font-bold text-[#A7C957]">ENTRAR</p>
        </header>

        <form
            action="/ecommerce/sigh_in/"
            method="POST"
            class="flex flex-col gap-8 text-black font-semibold">
            {% csrf_token %}
            <div class="flex flex-col gap-2">
                <label for=""> digite seu username</label>
                <input
                    type="text"
                    name="user_name"
                    placeholder="digite.."
                    class="border border-1 rounded-lg p-1 focus:outline-cyan-500 text-black" />
            </div>
            <div class="flex flex-col gap-2">
                <label for=""> digite sua senha:</label>
                <input
                    type="password"
                    name="password"
                    placeholder="digite.."
                    class="border border-1 rounded-lg p-1 focus:outline-cyan-500 text-black" />
            </div>
            <button
                type="submit"
                name="register"
                class="rounded-lg h-10 text-white bg-[#A7C957] hover:bg-[#386641]">
                Confirmar
            </button>
        </form>
    </body>
</html>
